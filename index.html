<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <div class="title">calc</div>
            <div class="theme-toggle">
                <span>THEME</span>
                <div class="toggle-buttons">
                    <span>1</span><span>2</span>
                    <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                    <label for="theme-toggle"></label>
                </div>
            </div>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" >
            </div>
            <div class="buttons">
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="operator" onclick="deleteLast()">DEL</button>
                <button onclick="append('4')">4</button>
                <button onclick="append1('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="operator" onclick="append('+')">+</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="operator" onclick="append('-')">-</button>
                <button onclick="append('.')">.</button>
                <button onclick="append('0')">0</button>
                <button class="operator" onclick="append('/')">/</button>
                <button class="operator" onclick="append('*')">x</button>
                <button class="reset" onclick="clearResult()">RESET</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
